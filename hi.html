<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <link rel="stylesheet" href="fontawesome-free-6.7.2-web/css/all.min.css">
    <style>
        /* Your existing styles for the home page and login button */
        @import url(https://fonts.googleapis.com/css2?family=Poppins&display=swap);
        * {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            padding: 0;
            box-sizing: border-box;
        }
        
        @keyframes animateBg {
            filter: hue-rotate(360deg);
        }

        /* Your existing styling for the login button (e.g., .my-login-button) */
        .my-login-button {
        position: flex;
        color:white;
        padding: 10px 10px;
        border-radius: 30px;
        text-decoration: none;
        font-weight: bold;
        box-shadow: 0px 4px 14px rgba(0, 0, 0, 0.2);
        border-color: rgb(83, 9, 219);
        margin-right: 50px;
        cursor: pointer;
        border: 2px solid rgb(117, 167, 233);
        }

        .my-login-button:hover {
            background-color: #0056b3;
        }

        /* Styles for the Login Form Overlay */
        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none; /* Initially hidden */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .login-box {
            position: relative;
            width: 400px;
            height: 450px;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, .5);
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(15px);
        }

        h2 {
            font-size: 2em;
            color: #fff;
            text-align: center;
        }
        .input-box {
            position: relative;
            width: 310px;
            margin: 30px 0;
            border-bottom: 2px solid #fff;
        }
        .input-box label {
            position: absolute;
            top: 50%;
            left: 5px;
            transform: translateY(-50%);
            font-size: 1em;
            color: #fff;
            pointer-events: none;
            transition: .3s;
        }
        .input-box input:focus~label,
        .input-box input:valid~label {
            top: -5px;
        }
        .input-box input {
            width: 100%;
            height: 50px;
            background: transparent;
            border: none;
            outline: none;
            font-size: 1em;
            color: #fff;
            padding: 0 35px 0 5px;
        }
        .input-box .con {
            position: absolute;
            right: 8px;
            color: #fff;
            font-size: 1.2em;
            line-height: 57px;
        }
        .remember-forgot {
            margin: -15px 0 15px;
            font-size: .9em;
            color: #fff;
            display: flex;
            justify-content: space-between;
        }
        .remember-forgot label input {
            margin-right: 3px;
        }
        .remember-forgot a {
            color: #fff;
            text-decoration: none;
        }
        .remember-forgot a:hover {
            text-decoration: underline;
        }
        button {
            width: 100%;
            height: 40px;
            background: #fff;
            border: none;
            outline: none;
            border-radius: 40px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
        }
        .register-link {
            font-size: .9em;
            color: #fff;
            text-align: center;
            margin: 25px 0 10px;
        }
        .register-link p a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }
        .register-link p a:hover {
            text-decoration: underline;
        }
        @media only screen and (max-width: 360px) {
            .login-box {
                width: 90%;
                height: auto;
                border: none;
            }
            .input-box {
                width: 270px;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <button class="my-login-button">Login</button>
    <div class="login-overlay" id="loginOverlay">
        <div class="login-box">
            <form>
                <h2>Login</h2>
                <div class="input-box">
                    <span class="con"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="con"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit">Login</button>
                <div class="register-link">
                    <p>Don't have an account?<a href="signup.html">Register</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        const loginButton = document.querySelector('.my-login-button'); // Use your button's class
        const loginOverlay = document.getElementById('loginOverlay');

        loginButton.addEventListener('click', () => {
            loginOverlay.style.display = 'flex';
        });

        loginOverlay.addEventListener('click', (event) => {
            if (event.target === loginOverlay) {
                loginOverlay.style.display = 'none';
            }
        });
    </script>
</body>
</html>
